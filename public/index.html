<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <span class="compose"><a href="#compose"><strong>Write</strong> a new tweet</a></span>
    </nav>

    <!-- Header profile -->
    <header class="profile">
      <div>
        <img src="images/profile-hex.png" id="avatar">
      </div>
      <br>
      <div>
        <h2>Michelle</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Write new tweet -->
      <section class="new-tweet" id="compose">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet" class="btn">
            <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweet feed -->
      <section id="feed">
        <article class="tweet">
          <header>
            <img src="images/profile-hex.png">
            <h3>Newton</h3>
            <a class="handle">@SirIsaac</a>
          </header>
          <p class="tweet-text">This is the tweet</p>
          <footer>
            <p>10 days ago</p>
            <p class="icons">Icons</p>
          </footer>
        </article>
      </section>

    </main>
  </body>
</html>
