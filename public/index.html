<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="styles/mobile.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>
    <script src="https://timeago.yarp.com/jquery.timeago.js" type="text/javascript"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div><span id="logo">tweeter</span></div>
      <div class="compose">
        <span><strong>Write</strong> a new tweet</span><br>
        <i class="fa fa-angle-double-down" id="compose"></i>
      </div>
    </nav>

    <!-- Header profile -->
    <header class="profile">
      <div>
        <img src="images/profile-hex.png" id="avatar">
      </div>
      <br>
      <div>
        <h2>Your <span style="font-weight: 100;">Name</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Write new tweet -->
      <section class="new-tweet">
        <div class="error" id="empty"><i class="fa fa-exclamation-triangle"></i><p>Tweet cannot be empty</p></div>
        <div class="error" id="long"><i class="fa fa-exclamation-triangle"></i><p>Tweet exceeds maximum characters</p></div>
        <form>
            <textarea name="text" id="new" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet" class="btn">
            <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweet feed -->
      <section id="feed">
      </section>

    </main>
  </body>
</html>
